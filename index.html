<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stencil Test Harness</title>
    <link rel="stylesheet" type="text/css" href="uv/uv.css">
    <link rel="stylesheet" type="text/css" href="portfolio.css">
    <script type="text/javascript" src="https://unpkg.com/iiif-gallery/dist/iiifgallery.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.js"></script> -->
    <script type="text/javascript" src="uv/lib/offline.js"></script>
    <script type="text/javascript" src="uv/helpers.js"></script>
</head>
<body>

    <main>

        <div id="uv" class="uv"></div>

        <iiif-gallery manifest="https://sophiedixon.github.io/3d-portfolio/collection/index.json"></iiif-gallery>

    </main>

    <script type="text/javascript">

        var uv, $uv, urlDataProvider, manifest;

        window.addEventListener('uvLoaded', function (e) {

            $uv = $('#uv');

            var data = {
                root: './uv',
                iiifResourceUri: 'https://sophiedixon.github.io/3d-portfolio/collection/animal_skull/index.json',
                collectionIndex: 0,
                manifestIndex: 0,
                sequenceIndex: 0,
                canvasIndex: 0,
                rotation: 0,
                xywh: '',
                locales: [
                    {
                        name: 'en-GB'
                    }
                ]
            };

            uv = createUV('#uv', data);

        }, false);

    </script>

    <!-- <script>
        requirejs(['./uv/lib/uv-virtex-extension-dependencies'], function (deps) {
            console.log(deps);
        });
    </script> -->

    <script src="uv/uv.js"></script>

</body>
</html>
