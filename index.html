<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stencil Test Harness</title>
    <script type="text/javascript" src="https://unpkg.com/iiif-gallery/dist/iiifgallery.js"></script>
</head>
<body>

    <span id="message"></span>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            requirejs(['./deps'], function(deps) {
                document.querySelector('#message').innerHTML = deps.message;
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script>
</body>
</html>
